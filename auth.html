<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forkcast Auth</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-box">
    <h1>üç¥ <span style="color: #ff4321;">Forkcast</span></h1>
    <div class="tabs">
      <span id="loginTab" class="active">Login</span>
      <span id="signupTab">Signup</span>
    </div>

    <form id="authForm">
      <div id="formFields">
        <input type="text" id="loginEmail" placeholder="Email or Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
      </div>
      <button id="loginBtn" type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase Auth using ES Module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { firebaseConfig } from "./config.js";


    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Tab Switch Logic
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const formFields = document.getElementById("formFields");
    const loginBtn = document.getElementById("loginBtn");
    const authForm = document.getElementById("authForm");

    let isLogin = true;

    loginTab.onclick = () => switchForm(true);
    signupTab.onclick = () => switchForm(false);

    function switchForm(login) {
      isLogin = login;
      loginTab.classList.toggle("active", login);
      signupTab.classList.toggle("active", !login);
      loginBtn.innerText = login ? "Login" : "Signup";

      formFields.innerHTML = login
        ? `<input type="text" id="loginEmail" placeholder="Email or Username" required>
           <input type="password" id="loginPass" placeholder="Password" required>`
        : `<input type="text" id="signupEmail" placeholder="Email or Username" required>
           <input type="password" id="signupPass" placeholder="Password" required>`;
    }

    // ‚úÖ Auth Form Submission
    authForm.onsubmit = async (e) => {
      e.preventDefault();

      if (isLogin) {
        const email = document.getElementById("loginEmail").value;
        const pass = document.getElementById("loginPass").value;

        try {
          await signInWithEmailAndPassword(auth, email, pass);
          alert("Login successful!");
          window.location.href = "recipes.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      } else {
        const email = document.getElementById("signupEmail").value;
        const pass = document.getElementById("signupPass").value;

        try {
          await createUserWithEmailAndPassword(auth, email, pass);
          alert("Signup successful! Now login.");
          switchForm(true);
        } catch (error) {
          alert("Signup failed: " + error.message);
        }
      }
    };

    // ‚úÖ Start with login form
    switchForm(true);
  </script>
</body>
</html>
